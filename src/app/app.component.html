<form [formGroup]="formlogin" (ngSubmit)="login(formlogin)">

    <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="name">
        <div *ngIf="formlogin.get('name').touched && formlogin.get('name').invalid">


            <p *ngIf="formlogin.get('name').errors.required">this field id required</p>
            <p *ngIf="formlogin.get('name').errors.minlength">this minlength is 5 </p>
        </div>
    </div>

    <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="email">
    </div>

    <div class="form-group">
        <input type="text" formControlName="phone" class="form-control" placeholder="phone number">
    </div>

    <div class="address" formGroupName="address">
        <div class="form-group">
            <input type="text" formControlName="street" class="form-control" placeholder="street">
        </div>
        <div class="form-group">
            <input type="text" formControlName="city" class="form-control" placeholder="city">
        </div>
        </div>

        <div class="form-group">
            <input type="submit" [disabled]="formlogin.invalid" value="login">
        </div>
    



</form>
